<ion-header >
  <ion-navbar  hideBackButton="true">
    <ion-buttons end>
     <button ion-button icon-right color="light" (click)="dashboardPage()">SKIP<ion-icon name="ios-arrow-forward"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <flash-messages></flash-messages>

    <ion-grid>
      <ion-row>
        <ion-col><button ion-button block class="facebookButton" (click)="loginWithFacebook()"> Facebook</button></ion-col>
        <ion-col><button ion-button block class="instagramButton" (click)="loginWithGoogle()"> Google</button></ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine"><span>Or</span></div>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name"(enter)="onRegisterSubmit()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name"(enter)="onRegisterSubmit()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email"(enter)="onRegisterSubmit()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="username" [(ngModel)]="username" name="username" placeholder="Username"(enter)="onRegisterSubmit()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"(enter)="onRegisterSubmit()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" (enter)="onRegisterSubmit()"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="onRegisterSubmit()">Signup</button>
    <div padding>
      <button ion-button block color="light" clear (click)="loginPage();">If already have an account ? LOGIN</button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
   </div>

</ion-content>
