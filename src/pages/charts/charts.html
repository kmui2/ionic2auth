<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> Charts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearchbar()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

  <ion-searchbar *ngIf="showSearchbar" [(ngModel)]="searchInput" [animated]="animated" [showCancelButton]="shouldShowCancel"
  [showCancelButton]="true" [cancelButtonText]="X" (ionInput)="onInput($event)">
  </ion-searchbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>


</ion-content>
